<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoply Ltd | Premium Imported Cars</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Modern CSS Variables */
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --secondary: #64748b;
      --accent: #f59e0b;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --light: #f8fafc;
      --white: #ffffff;
      --gray: #e2e8f0;
      --gray-light: #f1f5f9;
      --success: #10b981;
      --error: #ef4444;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
      --radius: 12px;
      --radius-lg: 20px;
      --font: 'Inter', 'Segoe UI', system-ui, sans-serif;
    }

    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      color: var(--dark);
      background: var(--light);
      line-height: 1.7;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    section {
      padding: 5rem 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 3.5rem;
    }

    h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    h3 {
      font-size: 1.5rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: var(--secondary);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: var(--transition);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: var(--white);
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    .btn-secondary {
      background: transparent;
      color: var(--white);
      border: 2px solid var(--white);
    }

    .btn-secondary:hover {
      background: var(--white);
      color: var(--primary);
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: var(--white);
      transform: translateY(-2px);
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: var(--transition);
    }

    header.scrolled {
      background: rgba(255, 255, 255, 0.98);
      box-shadow: var(--shadow);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
    }

    .logo i {
      color: var(--primary);
    }

    nav ul {
      display: flex;
      gap: 2.5rem;
      list-style: none;
    }

    nav a {
      font-weight: 500;
      color: var(--dark);
      position: relative;
      padding: 0.5rem 0;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: var(--transition);
    }

    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }

    nav a:hover {
      color: var(--primary);
    }

    .mobile-menu {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Hero Section with Multiple Backgrounds */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--white);
    }

    .hero-backgrounds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      animation: zoomEffect 20s infinite;
    }

    .background-slide.active {
      opacity: 1;
    }

    /* Individual background images with different animations */
    .bg-1 {
      background-image: url('https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
      animation-delay: 0s;
    }

    .bg-2 {
      background-image: url('https://images.unsplash.com/photo-1555215695-3004980ad54e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
      animation-delay: 4s;
    }

    .bg-3 {
      background-image: url('https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
      animation-delay: 8s;
    }

    .bg-4 {
      background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
      animation-delay: 12s;
    }

    .bg-5 {
      background-image: url('https://images.unsplash.com/photo-1542362567-b07e54358753?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
      animation-delay: 16s;
    }

    .bg-6 {
      background-image: url('https://images.unsplash.com/photo-1535732820275-9ffd998cac22?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
      animation-delay: 20s;
    }

    .bg-7 {
      background-image: url('https://images.unsplash.com/photo-1580273916550-e323be2ae537?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
      animation-delay: 24s;
    }

    .bg-8 {
      background-image: url('https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
      animation-delay: 28s;
    }

    .bg-9 {
      background-image: url('https://images.unsplash.com/photo-1507136566006-cfc505b114fc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
      animation-delay: 32s;
    }

    .bg-10 {
      background-image: url('https://images.unsplash.com/photo-1511919884226-fd3cad34687c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
      animation-delay: 36s;
    }

    /* Overlay effects */
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,
          rgba(15, 23, 42, 0.85) 0%,
          rgba(30, 41, 59, 0.75) 50%,
          rgba(15, 23, 42, 0.9) 100%);
      z-index: 0;
    }

    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    .shape-1 {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 120px;
      height: 120px;
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .shape-3 {
      width: 60px;
      height: 60px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape-4 {
      width: 100px;
      height: 100px;
      top: 30%;
      left: 70%;
      animation-delay: 6s;
    }

    .shape-5 {
      width: 70px;
      height: 70px;
      top: 15%;
      left: 85%;
      animation-delay: 8s;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      line-height: 1.2;
      background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 1s ease-out;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      color: #cbd5e1;
      font-weight: 400;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .hero-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    /* Features Section */
    .features {
      background: var(--white);
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .feature-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .feature-card:nth-child(1) {
      animation-delay: 0.1s;
    }

    .feature-card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .feature-card:nth-child(3) {
      animation-delay: 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg);
    }

    .feature-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    .feature-icon i {
      font-size: 2rem;
      color: var(--white);
    }

    /* Inventory Section */
    .inventory {
      background: var(--gray-light);
    }

    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .car-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .car-card:nth-child(1) {
      animation-delay: 0.1s;
    }

    .car-card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .car-card:nth-child(3) {
      animation-delay: 0.3s;
    }

    .car-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg);
    }

    .car-image {
      height: 220px;
      overflow: hidden;
      position: relative;
    }

    .car-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .car-card:hover .car-image img {
      transform: scale(1.05);
    }

    .car-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: var(--white);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .car-content {
      padding: 1.5rem;
    }

    .car-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: var(--secondary);
    }

    .car-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .car-actions {
      display: flex;
      gap: 0.75rem;
    }

    .car-actions .btn {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
    }

    /* Brands Section */
    .brands {
      background: var(--white);
    }

    .brands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      align-items: center;
    }

    .brand-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 180px;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 0.8s ease-out forwards;
    }

    .brand-card:nth-child(1) {
      animation-delay: 0.1s;
    }

    .brand-card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .brand-card:nth-child(3) {
      animation-delay: 0.3s;
    }

    .brand-card:nth-child(4) {
      animation-delay: 0.4s;
    }

    .brand-card:nth-child(5) {
      animation-delay: 0.5s;
    }

    .brand-card:nth-child(6) {
      animation-delay: 0.6s;
    }

    .brand-card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: var(--shadow-lg);
    }

    .brand-image {
      height: 80px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-image img {
      max-height: 100%;
      width: auto;
      filter: grayscale(100%);
      transition: var(--transition);
    }

    .brand-card:hover .brand-image img {
      filter: grayscale(0%);
    }

    .brand-name {
      font-weight: 600;
      color: var(--dark);
      font-size: 1.1rem;
    }

    /* Testimonials */
    .testimonials {
      background: var(--gray-light);
    }

    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    .testimonial-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 2rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .testimonial-card:nth-child(1) {
      animation-delay: 0.1s;
    }

    .testimonial-card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .testimonial-card:nth-child(3) {
      animation-delay: 0.3s;
    }

    .testimonial-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .testimonial-content {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .testimonial-content::before {
      content: '"';
      font-size: 4rem;
      color: var(--primary-light);
      position: absolute;
      top: -1rem;
      left: -0.5rem;
      opacity: 0.3;
    }

    .testimonial-content p {
      font-style: italic;
      color: var(--dark);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .client {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .client img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-light);
    }

    .client-info {
      display: flex;
      flex-direction: column;
    }

    .client-info strong {
      font-weight: 600;
      color: var(--dark);
    }

    .client-info span {
      color: var(--secondary);
      font-size: 0.9rem;
    }

    /* Contact Section */
    .contact {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
    }

    .contact h2 {
      color: var(--white);
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .contact-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      opacity: 0;
      transform: translateX(-30px);
      animation: fadeInLeft 0.8s ease-out forwards;
    }

    .contact-item:nth-child(1) {
      animation-delay: 0.1s;
    }

    .contact-item:nth-child(2) {
      animation-delay: 0.2s;
    }

    .contact-item:nth-child(3) {
      animation-delay: 0.3s;
    }

    .contact-icon {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .contact-icon i {
      font-size: 1.25rem;
      color: var(--white);
    }

    .contact-details h4 {
      color: var(--white);
      margin-bottom: 0.5rem;
    }

    .contact-details p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      opacity: 0;
      transform: translateX(30px);
      animation: fadeInRight 0.8s ease-out 0.4s forwards;
    }

    .form-group {
      position: relative;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      font-size: 1rem;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Footer */
    footer {
      background: var(--dark);
      color: var(--gray);
      padding: 4rem 0 2rem;
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
      margin-bottom: 3rem;
    }

    .footer-section h3 {
      color: var(--white);
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
    }

    .footer-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--white);
      margin-bottom: 1rem;
    }

    .footer-logo i {
      color: var(--primary);
    }

    .footer-tagline {
      color: var(--primary-light);
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .social-links a:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }

    .footer-links ul {
      list-style: none;
    }

    .footer-links li {
